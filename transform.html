<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transform</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: green;
            /*transform: translateX(200px);*/
            translate: 200px 100px;
            /*transform: rotate(50deg);*/
            color: white;
            font-size: 30px;
        }
        .box:hover{
            /*transform: rotate(30deg);*/
            /*transform: scale(2);*/
            transform: skew(20deg);
        }
    </style>
</head>
<body>
    <div>
        <div class="box">Box 1</div>
    </div>
</body>
</html>
